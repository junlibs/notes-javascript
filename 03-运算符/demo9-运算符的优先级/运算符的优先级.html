<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>运算符的优先级</title>
  <script>
    /* 
      和数学一样，js中的运算符也有优先级，比如先乘除再加减
      可以通过优先级的表格来查询运算符的优先级，优先级高的先执行
      开发中用括号就行了，因为()拥有最高的优先级
    */
   let a = 1 + 3 * 3
   console.log(a)//10

   a = 1 && 2 || 3
   console.log(a)//2

  </script>
</head>
<body>
  
</body>
</html>
