<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>相等运算符</title>
  <script>
    /* 
      相等运算符也是关系运算符的一种。
      ==  相等运算符，用来比较两个值是否相等
          使用相等运算符比较两个不同类型时，
            它会将其转换为相同的类型(通常转换为数字)然后再比较
          null和undefined进行相等比较时会返回true
          NaN不和任何值相等，包括它自己

      === 全等运算符，用来比较两个值是否全等
          它不会进行自动的类型转换，如果两个值的类型不同直接返回false
          null和undefined进行全等比较时会返回false

      !=  不等，用来检查两个值是否不相等
          会自动进行类型转换

      !== 不全等，比较两个值是否不全等
          不会进行自动类型转换
    */
    let result = 1 == 1
    console.log(result)//true

    result = 1 == 3
    console.log(result)//false

    result = 1 == '1'
    console.log(result)//true

    result = null == undefined
    console.log(result)//true
    //如果转换成数值，null=>0，undefined=>NaN，应该不相等。所以这里没有转换为数值比较

    result = NaN == NaN
    console.log(result)//false
    //NaN不和任何值相等，包括它自己

    //===
    result = 1 === '1'
    console.log(result)//false

    result = null === undefined
    console.log(result)//false

    //!=
    result = 1 != 1
    console.log(result)//false

    result = 1 != '1'
    console.log(result)//false

    result = 1 !== '1'
    console.log(result)//true

  </script>
</head>

<body>

</body>

</html>
