<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>运算符</title>
  <script>
    /* 
      运算符（操作符）
        运算符可以用来对一个或多个操作数(值)进行运算
        算术运算符：
          + 加法运算符
          - 减法运算符
          * 乘法运算符
          / 除法运算符
              注：不是整除，结果会有小数位
                  除数为0不会报错，会返回Infinity
          ** 幂运算
          % 取模运算

          注意：
          JS是一门弱类型语言，当进行运算时会通过自动的类型转换来完成运算。
          算术运算时，除了字符串的加法，其他运算的操作数是非数值时，都会转换为数值然后再运算。
          当任意一个值和字符串做加法运算时，它会先将其他值转换为字符串，然后再做拼串的操作。
            可以利用这一特点来完成类型转换。
            可以通过为任意类型 + 一个空串 的形式来将其转换为字符串，其原理和String()函数相同，但使用起来更加简洁。
    */

    let a = 1 + 1
    console.log(a)//2

    a = 10 - 9
    console.log(a)//1

    a = 2 * 9
    console.log(a)//18

    a = 10 / 5
    console.log(a)//2

    a = 10 / 3
    console.log(a)//3.333333333 注意：结果并不取整

    a = 10 / 0
    console.log(a)//Infinity

    a = -10 / 0
    console.log(a)//-Infinity

    a = 10 ** 3
    console.log(a)//1000

    a = 100 ** .5
    console.log(a)//10

    a = 10 % 2
    console.log(a)//0

    a = 10 % 3
    console.log(a)//1

    //字符串参与加法运算（隐式类型转换）
    a = 2 + '3'
    console.log(a)//"2" + "3" => "23"

    a = 'hello' + 'js'
    console.log(a)//"hellojs"

    a = true + ''
    console.log(a)//"true"

    //其他类型参与运算（隐式类型转换）
    a = 10 - '5'
    console.log(a)//10-5 => 5

    a = 10 + true
    console.log(a)//10+1 => 11

    a = 5 + null
    console.log(a)//5+0 => 5

    a = 6 - undefined
    console.log(a)//6-NaN => NaN

  </script>
</head>

<body>

</body>

</html>
