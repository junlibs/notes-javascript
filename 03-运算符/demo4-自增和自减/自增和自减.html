<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自增和自减</title>
  <script>
    /* 
      ++ 自增运算符。使用后会使得原来的变量立刻增加1
          自增分为前自增（++a）和后自增（a++）
          无论是++a还是a++都会使原变量立刻增加1
          不同的是，++a和a++所返回的值不同
            a++是自增前的值，旧值
            ++a是自增后的值，新值
      -- 自减运算符。使用后会使得原来的变量立刻减少1

    */
    let a = 10
    a++
    console.log(a)//11

    a = 10
    ++a
    console.log(a)//11

    a = 10
    let b = a++
    console.log(b)//10

    a = 10
    b = ++a
    console.log(b)//11

    let n = 5
    let result = n++ + ++n + n
    console.log(result)//5+7+7=19
  </script>
</head>

<body>

</body>

</html>
