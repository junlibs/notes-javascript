<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>逻辑运算符</title>
  <script>
    /* 
      ! 逻辑非。可以用来对一个值进行非运算
          可以对一个布尔值进行取反操作.
          如果对一个非布尔值进行取反，它会先将其转换为布尔值然后再取反.
            可以利用这个特点将其他类型转换为布尔值。
      &&  逻辑与。可以对两个值进行与运算
            当&&左右都为true时，则返回true，否则返回false。
            &&与运算是短路的与。有F则F，全T才T，如果第一个值为F，则不看第二个值。
            对于非布尔值进行与运算，它会转换为布尔值然后运算，但最终会返回原值：
              如果第一个值是false，则直接返回false，第二个值是什么不再看；
              如果第一个值是true，则返回第二个值
      ||  逻辑或。可以对两个值进行或运算
            当||左右有true时，则返回true，否则返回false
            ||或运算是短路的或。如果第一个值为true，则不看第二个值
            对于非布尔值进行或运算，它会转换为布尔值然后运算，但最终会返回原值：
              如果第一个值为true，就返回true，第二个值是什么不再看；
              如果第一个值是false，则返回第二个值
    */

    let a = true
    console.log(a)//true
    a = !a
    console.log(a)//false

    a = 2
    a = !a
    console.log(a)//false

    a = 2
    a = !!a
    console.log(a)//true

    //&&
    let result = true && true
    console.log(result)//true

    result = true && false
    console.log(result)//false

    true && alert(123)//第一个值为true，所以alert会执行
    false && alert(45678)//第一个值为false，alert不会执行

    result = 1 && 2
    console.log(result)//打印数值2. 因为1相当于true，即第一个值为true，看第二个

    result = 1 && 0
    console.log(result)//打印数值0。因为第一个值为1,即true，看第二个值

    result = 0 && NaN
    console.log(result)//打印数值0。因为第一个值是0,即false，不再看第二个

    //||
    result = true || false
    console.log(result)//true

    result = false || false
    console.log(result)//false

    false || alert('fff')//第一个值为false，alert会执行
    true || alert('hhh')//第一个值为true，alert不会执行

    result = 1 || 2
    console.log(result)//1

    result = "hello" || NaN
    console.log(result)//"hello"

    result = NaN || 1
    console.log(result)//1

    result = NaN || null
    console.log(result)//null
  </script>
</head>
<body>
  
</body>
</html>
