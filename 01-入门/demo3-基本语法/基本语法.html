<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>基本语法</title>

  <script>
    //1-注释
    /*
      （1）.这是js的多行注释。vscode中快捷键是 shift+alt+a
    */

    //（2）.这是js的单行注释。vscode中快捷键是 ctrl+/
    //注释中的内容会被解释器忽略，可以通过注释来对代码进行解释说明，或者注释掉不想执行的代码

    /**
     * 这是文档注释，此处写对函数的说明，如，和某人打招呼的函数
     * @param {string} name 姓名
     * @param {number} age 年龄
     * */
    function sayHello(name, age) {
      //函数功能实现
    }

    //2.js严格区分大小写
    alert(123)
    //Alert(123)//报错

    //3.空格问题
    //在js中多个空格和换行会被忽略.可以利用这个特点对代码进行格式化。
    alert (
      321
    )

    //4.分号问题重中之重
    //js中每条语句都应该以分号结尾，
    //js中具有自动添加分号的机制，所以如果不写分号，解释器会自动添加。



  </script>
</head>

</body>
</html>
