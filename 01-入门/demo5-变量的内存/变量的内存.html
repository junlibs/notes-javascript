<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>变量的内存</title>
  <script>
    /*
      变量中并不存储任何值，而是存储值的内存地址！
    */
    let a = '哈哈'
    let b = '哈哈'
    //变量a存储了"哈哈"这个字面量的内存地址0x11
    //变量b也存储了"哈哈"这个字面量的内存地址0x11
    //a和b存储的是相同的地址值
  </script>
</head>
<body>
  
</body>
</html>
