<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- js代码需要编写到script标签中 -->
  <script>
    //1. alert()输出语句，在浏览器弹框显示
    alert("hello world")

    //2. console.log()输出语句，在控制台显示
    console.log("hello world")

    //3. document.write()输出语句，往文档中写内容，文档就是网页
    document.write("hello world")
  </script>
</head> 
<body>
  
</body>
</html>
