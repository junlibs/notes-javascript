<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>字面量和变量</title>
  <script>
  /*
    字面量：
      其实就是一个值，它所代表的含义就是它的字面的意思。
      比如：1, 2, 3, "hello"，true, null......
      在js中所有的字面量都可以直接使用
  */
   console.log(1)//可以直接打印字面量1
   console.log("hello")//可以直接打印字面量 hello
   //console.log(a)//报错，因为：a是变量，必须先声明再使用，否则报错

  /*
    变量：
      变量可以用来“存储”字面量，并且变量中存储的字面量可以随意修改。
      通过遍历可以对字面量进行描述，并且变量比较方便修改。
  */
  let x
  console.log(x)//打印undefined
  x = 80
  console.log(x)//打印80

  let age = 18
  console.log(age)

  /*
    变量的使用：
      必须先声明变量
        let 变量名
        var 变量名
      变量赋值
        变量名 = 值

      一般是声明和赋值同时进行
        let 变量名 = 值
  */

  let aa
  let bb, cc
  aa = 10
  aa = "hello"
  </script>
</head>

</body>
</html>
