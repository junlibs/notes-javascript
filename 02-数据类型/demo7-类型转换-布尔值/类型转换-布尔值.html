<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>类型转换-布尔值</title>
  <script>
    /* 
       使用Boolean()函数来将其他类型转换为布尔值
          转换的情况：
            数字：
              0 和 NaN转换为false
              其余是true
            字符串：
              空串转换为false
              其余位true
            null 和 undefined都转换为false
            对象：通常都会转换为true

            所有表示空性的、没有的、错误的值都会转换为false：
              0、NaN、空串、null、undefined
    */
//数字
    let a = 1
    console.log(typeof a, a)//"number" 1
    let b = Boolean(a)
    console.log(typeof b, b)//"boolean" true

    a = -1
    b = Boolean(a)
    console.log(typeof b, b)//"boolean" true

    a = 0
    b = Boolean(a)
    console.log(typeof b, b)//"boolean" false

    a = NaN
    b = Boolean(a)
    console.log(typeof b, b)//"boolean" false

    a = Infinity
    b = Boolean(a)
    console.log(typeof b, b)//"boolean" true
    console.log('======================')
//字符串
    a = 'abc'
    b = Boolean(a)
    console.log(typeof b, b)//"boolean" true

    a = 'true'
    b = Boolean(a)
    console.log(typeof b, b)//"boolean" true

    a = 'false'
    b = Boolean(a)
    console.log(typeof b, b)//"boolean" true

    a = ''
    b = Boolean(a)
    console.log(typeof b, b)//"boolean" false

    a = '       '
    b = Boolean(a)
    console.log(typeof b, b)//"boolean" true
//null
    a = null
    b = Boolean(a)
    console.log(typeof b, b)//"boolean" false
//undefined
    a = undefined
    b = Boolean(a)
    console.log(typeof b, b)//"boolean" false
  </script>
</head>
<body>
  
</body>
</html>
