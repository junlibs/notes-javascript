<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数值</title>
  <script>
    /* 
      1.数值（Number）
        在js中所有的整数和浮点数都是Number类型。
        JS中的数值并不是无限大的，当数值超过一定范围后，会显示近似值。
        Infinity 是一个特殊的数值，表示无穷。
        在js中进行一些精度比较高的运算时要十分注意。
        NaN也是一个特殊的数值，表示非法的数值。
    */

    let a = 10
    console.log(a)//在chrome控制台打印是蓝色的数值

    a = 9999999999999999999999999111111111111
    console.log(a)//打印的数值失去精度

    a = 999999999999**999999999999
    console.log(a)//打印的结果是 Infinity

    a = 1/0
    console.log(a)//打印的结果是 Infinity

    a = 0.1 + 0.2
    console.log(a)//打印的结果是 0.30000000000000004，小数运算可能丢失精度

    a = 1 - 'hello'
    console.log(a)//打印的结果是 NaN，表示Not a Number

    /*
      2.大整数（BigInt）
        大整数用来表示一些比较大的整数。在值的后面加n就行。只能表示整数。
        大整数使用n结尾，它可以表示的数字范围是无限大，无限大是指在内存不溢出的情况下。
    */
   let b = 999999999999999999999999999999999999999999999n
   console.log(b)//在chrome控制台打印的是绿色的数999999999999999999999999999999999999999999999n
   let bb = 9n
   console.log(bb)//在chrome控制台打印的是绿色的数9n

   /* 
      3.其他进制数字
        二进制：0b
        八进制：0o
        十六进制：0x
   */
    let c = 0b1010
    console.log(c)//10 控制台中依旧会按照十进制进行输出
  </script>
</head>

</body>
</html>
